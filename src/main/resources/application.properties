spring.profiles.active=local

spring.application.name=sdjpa-intro

spring.jpa.show-sql=TRUE

spring.jpa.properties.hibernate.format_sql=TRUE

# Enable H2-console
# It will be available under 'localhost:8080/h2/console/':
# localhost:8080/h2/console/test.do?jsessionid=<sessionId>
spring.h2.console.enabled=TRUE

# It (with the level = TRACE) will provide detailed information about
# Hibernate actions, e.g. - about binding parameters within queries
logging.level.org.hibernate.orm.jdbc.bind=TRACE