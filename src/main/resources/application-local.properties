spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bookdb?\
  useUnicode=true&\
  characterEncoding=UTF-8&\
  serverTimezone=UTC

spring.datasource.username=bookadmin
spring.datasource.password=password

#We'll be using org.hibernate.dialect.MySQLDialect as database-platform since the next commit because MySQL8Dialect is deprecated
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver